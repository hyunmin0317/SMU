<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.75, minimum-scale=0.75, maximum-scale=1">
    <title>상명대학교 - 청원게시판</title>
    <link rel="stylesheet" href="static/css/styles.css" media="screen">
    <script src="https://kit.fontawesome.com/726bbd6862.js" crossorigin="anonymous"></script>
</head>

<body>
    <div include-html="reference/navbar.html"></div>

    <div class="post_detail__title_container container my-3">
        <!-- 질문 -->
        <div class="post_detail__title">
            <h4 class="py-2 post_detail__title-status">[답변완료]</h4>
            <h1 class="py-2 post_detail__title-title">공학인증제도 수정을 요구합니다.</h1>
            <h4 class="py-2 post_detail__title-agree">총 n명이 동의했습니다.</h4>
        </div>
    </div>

    <div class="post_detail__body_container container my-3">
        <div class="post_detail__body-title border-bottom">
            <h4 class="post_detail__title-title my-3 py-2">청원내용</h4>
            <div class="post_detail__body-title--button">
                <a href="{% url 'pybo:question_modify' question.id  %}" class="btn btn-sm btn-outline-secondary">수정</a>
                <a href="javascript:void(0)" class="delete btn btn-sm btn-outline-secondary"
                    data-uri="{% url 'pybo:question_delete' question.id  %}">삭제</a>
            </div>
        </div>
        <div class="card my-3">
            <div class="card-body">
                <div class="post_detail__body-text card-text">공학인증제도에서 공설입 아직 안들었는데<br>
                    <br>듣기 싫어요 공학인증이고 뭐고 <br>
                    <br>걍 없애주세요 !
                </div>
            </div>
        </div>

        <div class="post_detail__body-title border-bottom">
            <h4 class="post_detail__title-title my-3 py-2">답변내용</h4>
            <div class="post_detail__body-title--button">
                <a href="{% url 'pybo:question_modify' question.id  %}" class="btn btn-sm btn-outline-secondary">답변
                    등록하기</a>
            </div>
        </div>

        <div class="card my-3">
            <div class="card-body">
                <div class="post_detail__body-text card-text">성실하지 못한 학생이군요 .<br>
                    <br>졸업하고 싶으면 <br>
                    <br>그냥 듣길 바랍니다.<br>
                    <br>- 총장
                </div>
            </div>
        </div>

        <div class="post_detail__body-button my-3">
            <!-- <a href="javascript:void(0)" data-uri="{% url 'pybo:question_vote' question.id  %}"
                class="recommend btn btn-sm btn-outline-secondary"> 추천
                <span class="badge rounded-pill bg-success">60</span>
            </a> -->

            <h5 class="post_detail__body-share--title">공유하기</h5>
            <div class="container post_detail__body-share--url">
                <div class="row">
                    <div class="col-sm-2 post_detail__body-share--button post_detail__body-share--button--url">URL
                    </div>
                    <div class="col-sm-8 post_detail__body-share--button">https://www.smunity.co.kr</div>
                    <div class="col-sm-2 post_detail__body-share--button post_detail__body-share--button--copy">복사
                    </div>
                </div>
            </div>
        </div>

        <form action="{% url 'pybo:answer_create' question.id %}" method="post" class="my-3">
            <div class="mb-3">
                <div class="post_detail__body-title border-bottom">
                    <h4 class="post_detail__title-title my-3 py-2">동의하기</h4>
                    <div class="post_detail__body-title--button">
                        <input type="submit" value="답변등록" class="btn btn-primary">
                    </div>
                </div>
                <textarea name="content" id="content" class="form-control" rows="2"></textarea>
            </div>

        </form>

        <!-- 답변 -->
        <!-- <div class="post_detail__body-title border-bottom">
            <h4 class="post_detail__title-title my-3 py-2">n개의 동의가 있습니다.</h4>
        </div> -->

        <div include-html="sample/comment_data.html"></div>
    </div>
    <div include-html="reference/footer.html"></div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
<script src="static/js/includeHTML.js"></script>
<script>
    includeHTML();
</script>

</html>
