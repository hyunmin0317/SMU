{% extends 'base.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
{% endblock %}
{% block content %}
    <div class="navbar-img">
        <img class="navbar-img-image" src="{% static 'img/main.jpg' %}"
            style="width: 100%; height: 300px; object-fit:cover" />

        <div class="navbar-img__text">
            <span class="navbar-img__text--title">비밀번호 변경</span>
            <span class="navbar-img__text--subtitle">비밀번호를 재설정해주세요.</span>
        </div>
    </div>
    <!-- 입력란 -->
    <div class="white_sec">
        <div class="container">
            <form action="{% url 'accounts:change' %}" method="post" name='regi_form' onsubmit="return check_up()">
                {% csrf_token %}
                <center>
                    <div style="width: 35%;">
                        <label style="margin-top: 3rem; margin-right: 26rem;">ID</label>
                        <input class="form-control" type="text" name="id" value="{{ username }}" style="background-color:rgb(248,249,250);" readonly>
                        <label style="margin-top: 3rem; margin-right: 23rem;">비밀번호</label>
                        <input class="form-control" id="pw1" type="password" name="password1">
                        <label style="margin-top: 3rem; margin-right: 20rem;">비밀번호 재확인</label>
                        <input class="form-control" id="pw2" type="password" name="password2">
                    </div>
                    <input type='submit' class='regi_btn' value='변경하기'>
                </center>
            </form>
        </div>
    </div>
{% endblock %}
{% block script %}
<script>
    function check_up(){
        if(!document.getElementById('pw1').value){
            alert('😢 비밀번호를 입력해주세요.') ;
            regi_form.pw1.focus();
            return false;
        }
        if(document.getElementById('pw1').value !== document.getElementById('pw2').value){
            alert('😢 비밀번호가 일치하지 않습니다.') ;
            regi_form.pw1.focus();
            return false;
        }
        return true;
    }
</script>
{% endblock %}
